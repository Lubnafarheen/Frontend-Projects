<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="responsive.css"
    />
    <title>Hotel LF | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html"></a>HLF</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form">
      <div class="container">
        <h1 class="l-head"><span class="text">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.php">
          <div class="form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
            <div class="form">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
        <section id="contact-info" class="bg-dark">
          <div class="container">
            <div class="box">
              <i class="fa fa-hotel fa-3x"></i>
              <h3>Great Location</h3>
              <p>Jakobsberg 4A, Järfälla Stockholm 154 77 , Sweden</p>
            </div>
            <div class="box">
              <i class="fa fa-phone fa-3x"></i>
              <h3>Phone Number</h3>

              <p>+46 727897156</p>
            </div>
            <div class="box">
              <i class="fa fa-envelope fa-3x"></i>
              <h3>Email address</h3>
              <p>customerservice@hotellf.com</p>
            </div>
          </div>
        </section>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel LF &copy; 2019, All Rights Reserved</p>
    </footer>
